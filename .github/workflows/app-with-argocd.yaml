name: App With ArgoCD Github Actions
on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: add application.properties
        run: |
          echo "${{ secrets.APP_YAML }}" >> src/main/resources/application.yaml

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

          # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
          # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
          #
          # - name: Setup Gradle
          #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
          #   with:
          #     gradle-version: '8.9'
          #
        # - name: Build with Gradle 8.9
        #   run: gradle build

      - name: Naming jar file
        run: mv ./build/libs/app-with-argocd-0.0.1-SNAPSHOT.jar ./build/libs/app.jar

      #      - uses: actions/upload-artifact@v4
      #        with:
      #          name: app
      #          path: ./build/libs/*.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
  argocd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.TOKEN }}

      - name: Update Image with New SHA
        run: |
          sed -i "s%image: ${{ vars.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:[a-zA-Z0-9._-]*%image: ${{ vars.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}%" ./manifest/app-with-argocd-deployment-01.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "amber.lee.020100@gmail.com"
          git config --local user.name "amberlee0201"
          git add .
          git commit -m "Update nginx image to latest"
          git push