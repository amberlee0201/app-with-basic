apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-argocd-deploy
  namespace: app-with-argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-with-argocd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-with-argocd
    spec:
      containers:
        - name: app-with-argocd
          image: amberlee0201/app-with-argocd:e6d6aa4180c9d9fddb5936615edce24ab4fb4e82
